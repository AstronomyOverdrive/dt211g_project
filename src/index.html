<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Startsida - Projekt</title>
        <link href="styles/main.scss" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
        <script src="scripts/main.js" type="module"></script>
    </head>
    <body>
        <header>
            <h1>Where Is The ISS?</h1>
        </header>
        <main>
            <!-- Start screen -->
            <div id="start">
                <button id="start-btn">Get ISS position<span class="load-bar"></span></button>
            </div>
            <!-- Display screen -->
            <div id="data-container" class="hidden">
                <div id="grid-info">
                    <section> <!-- Infobox -->
                        <h2 id="pos-header"></h2>
                        <p id="pos-text"></p>
                        <button id="refresh-btn">Refresh<span class="load-bar"></span></button>
                        <h2 id="iss-header"></h2>
                        <p id="iss-text"></p>
                    </section>
                </div>
                <div id="grid-map">
                    <div id="map"></div>
                </div>
                <div id="grid-earth">
                    <div>
                        <p>Approximate view from the ISS:</p>
                        <img id="earth" src="#" alt="">
                    </div>
                </div>
            </div>
            <!-- Dropdown notification -->
            <div id="notification" class="hidden"></div>
            <!-- Loader -->
            <div id="loader"></div>
        </main>
        <footer>
            Â© 2025 William Pettersson
        </footer>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    </body>
</html>
